<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QA Hierarchy</title>

  <!-- Self-hosted OrgChart library -->
  <script src="./orgchart.js"></script>

  <style>
    body {
      margin: 0;
      background: #F6F8FA; /* clean enterprise background */
      font-family: Arial, sans-serif;
    }

    #tree {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="tree"></div>

  <script>
    /* ============================
       CUSTOM ENTERPRISE TEMPLATE
       ============================ */

    // Clone an existing template safely
    const baseTemplate =
      OrgChart.templates.olivia ||
      OrgChart.templates.ula ||
      OrgChart.templates.ana;

    OrgChart.templates.qa = Object.assign({}, baseTemplate);

    // Bigger cards
    OrgChart.templates.qa.size = [360, 140];

    // White card + blue header
    OrgChart.templates.qa.node =
      '<rect x="0" y="0" width="360" height="140" rx="14" ry="14" fill="#FFFFFF" stroke="#D0D7DE" stroke-width="2"></rect>' +
      '<rect x="0" y="0" width="360" height="36" rx="14" ry="14" fill="#0B5FFF"></rect>';

    // Name (wrap, bold)
    OrgChart.templates.qa.field_0 =
      '<text data-width="330" data-text-overflow="multiline" data-text-line="2" ' +
      'style="font-size:18px;font-weight:700;" fill="#111827" ' +
      'x="180" y="62" text-anchor="middle">{val}</text>';

    // Title (wrap)
    OrgChart.templates.qa.field_1 =
      '<text data-width="330" data-text-overflow="multiline" data-text-line="2" ' +
      'style="font-size:13px;" fill="#374151" ' +
      'x="180" y="102" text-anchor="middle">{val}</text>';

    /* ============================
       DATA SOURCE (YOUR URL)
       ============================ */

    const DATA_URL =
      "https://script.google.com/a/macros/venturedive.com/s/AKfycbzEoXPpUbFVUIZiM2YiF6vONK3J_RGjmhAz-FPluMrIr1wBcqGHx84sAcYML_kGUAdd/exec";

    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {

        // Fix root node + enforce string ids
        data.forEach(n => {
          if (n.pid === "" || n.pid === null) delete n.pid;
          n.id = String(n.id);
          if (n.pid !== undefined) n.pid = String(n.pid);
        });

        /* ============================
           RENDER VERTICAL ORG CHART
           ============================ */

        new OrgChart(document.getElementById("tree"), {
          template: "qa",
          enableSearch: true,

          // âœ… Vertical layout
          layout: OrgChart.tree,
          orientation: OrgChart.orientation.top,

          // Zoom + fit
          scaleInitial: OrgChart.match.boundary,
          minScale: 0.15,
          maxScale: 2,
          mouseScrool: OrgChart.action.zoom,
          toolbar: {
            zoom: true,
            fit: true,
            expandAll: true
          },

          nodeBinding: {
            field_0: "name",
            field_1: "title"
          },

          nodes: data
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
